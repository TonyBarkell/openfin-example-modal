<html>
    <head>
        <link rel="stylesheet" href="./template/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="titleFrame">
                <div id="titleBar">
                        <p>OpenFin Support - API Examples</p>
                        <img class="titleBarMinimize" onclick="minimiseWindow()" src="./template/shared/images/minimize.svg" alt="">
                        <img class="titleBarRestore" onclick="restoreWindow()" src="./template/shared/images/restore.svg" alt="">
                        <img class="titleBarMaximize" onclick="maximiseWindow()" src="./template/shared/images/maximize.svg" alt="">
                        <img class="titleBarClose" onclick="closeWindow()" src="./template/shared/images/close-x.svg" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="content">
                <div id="sections-container">
                </div>   
            </div>
        </main>
        <footer>
                <p id="version-number-container">
                    Runtime Version: <span id="of-version"></span>
                </p>
                <p id="dev-button" onclick="openDevTools()">
                    show developer tools
                </p>
        </footer>
        <script src="./template/scripts/contentBuilder.js"></script>
        <script src="./template/scripts/main.js"></script>
        <script src="./examples/examples.js"></script>
    </body>
</html>
